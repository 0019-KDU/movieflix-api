spring:
  datasource:
    username: ${DATABASE_USERNAME}  # Use environment variable
    password: ${DATABASE_PASSWORD}  # Use environment variable
    url: ${DATABASE_URL}  # Use environment variable
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect  # Specify MySQL dialect

project:
  poster: posters/

base:
  url: "http:/localhost:8080"  # Update to your deployment URL
